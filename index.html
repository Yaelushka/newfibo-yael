<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fibo.css"/>
</head>
<body>
    <div class="header">
        <h3>Fibonacci</h3>
        <p class="home">Home</p>
    </div>
<div class="wall">
    <div class="calcwindow">
        <h1>Fibonacci Calculator</h1>
        <div class="linewindow">
            <div class="flexit"><p>The Fibonacci of</p>
            <input class="input" id="input" type="number">
            <p class="bold">is</p>
            </div>
            <button class="reset">
                <img width="15px"  src="./pic/arrow-clockwise.png"/>
                <p class="purple">Reset</p>
            </button>
        </div>
       
             <input type="checkbox" id="checkbox" onclick="fetchPastResults()"/> 
             <label for="checkbox">Save calculation</label> 
     
        <div class="number"><div id="result">
            <img class="hidden"  width: 1em id="loading" src="./pic/spinner-primary.png"/>
        </div></div>
       
        <div id="error" class="hidden error"></div>
 </div>
        <div class="bottom-result-window">
            <div class="flexit2" ><h1>Results</h1>
                <div class="flexit3">
                    <div class="flexit"><input type="radio" id="dateAsc" name="sortOrder" value="asc" onclick="sortResults()"><label for="dateAsc">Date Asc</label></div>
                    <div class="flexit"><input type="radio" id="dateDesc" name="sortOrder" value="desc" onclick="sortResults()"><label for="dateDesc">Date Desc</label></div>
                </div>
            </div>
           
        
        <img class="hidden"  width: 1em id="loading" src="./pic/spinner-primary.png"/>
        <ul class="resultList"></ul></div>
        </div>

    
   
</div>
<script src="fibo.js"></script>
</body>
</html>
